<% _.each(models, function(event) { %>
<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><% event.attributes.name %></h3>
        </div>
        <div class="panel-body">
            <p><% event.attributes.date %></p>
            <p><% event.attributes.time %></p>
        </div>
</div>
<% }); %>
