<% _.each(models, function(event) { %>
<% console.log(event.attributes) %>
<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><%= event.attributes.name %></h3>
        </div>
        <div class="panel-body">
            <span><%= event.attributes.date %></span><span class="pull-right"></span> <%= event.attributes.time %></span>
        </div>
</div>
<% }); %>
